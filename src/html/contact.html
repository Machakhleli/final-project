<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/contact.css">
    <title>contact</title>
</head>

<body>
    <main class="container">
        <!-- Box -->
        <div class="box">
            <!-- info container -->
            <section class="info">
                <h4>Mix Tourism</h4>
                <p>
                    <i class="fas fa-road"></i>
                    <small>მისამართი: ქ. ბათუმი, მემედ აბაშიძის N36</small>
                </p>
                <p>
                    <i class="fas fa-phone-alt"></i>
                    <small>ტელ: 551 176 000</small>
                </p>
                <p>
                    <i class="fas fa-envelope"></i>
                    <small>mixtourism@gmail.com</small>
                </p>
            </section>
            <!-- form container -->

            <form>
                <!-- Name -->
                <div class="name">
                    <label for="name"></label>
                    <br>
                    <input type="text" id="name" placeholder="სახელი" required>
                </div>
                <!-- Company -->
                <div class="lastname">
                    <label for="lastname"></label>
                    <br>
                    <input type="text" id="company" placeholder="გვარი" required>
                </div>
                <!-- Email -->
                <div class="email">
                    <label for="email"></label>
                    <br>
                    <input type="email" id="email" placeholder="ელ.ფოსტა" required>
                </div>
                <!-- Telephone -->
                <div class="tele">
                    <label for="telephone"></label>
                    <br>
                    <input type="tel" id="telephone" placeholder="ტელეფონის ნომერი" required>
                </div>
                <!-- Message -->
                <div class="message">
                    <label for="message"></label>
                    <br>
                    <textarea id="message" placeholder="მოგვწერეთ"></textarea>
                </div>
                <!-- Submit -->
                <div class="submit">
                    <input type="submit" value="გაგზავნა">
                </div>
            </form>
        </div>
        <div class="map">
            <div class="container">
                <div class="map-center">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d602.0801457665334!2d41.63578095008307!3d41.6504026010449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4067864065f2f641%3A0xc8b0510c41d40d88!2s36%20Memed%20Abashidze%20Ave%2C%20Batumi!5e1!3m2!1sen!2sge!4v1671815885347!5m2!1sen!2sge"
                        width="800" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
