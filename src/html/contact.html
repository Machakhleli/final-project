<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/contact.css">
    <title>კონტაქტი</title>
</head>

<body>
    <section id="contact">
        <div class="container">
            <div class="row">

                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d417.33007826230346!2d41.63572249756021!3d41.65036711338157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4067864065f2f641%3A0xc8b0510c41d40d88!2s36%20Memed%20Abashidze%20Ave%2C%20Batumi!5e1!3m2!1sen!2sge!4v1671731687778!5m2!1sen!2sge"
                        width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>



                <form class="contact_form">
                    <div class="box">
                        <label>
                            <input type="text" name="სახელი" placeholder="სახელი" /></label>
                    </div>

                    <div class="box">
                        <label>
                            <input type="text" name="გვარი" placeholder="გვარი" /></label>
                    </div>

                    <div class="box">
                        <label>
                            <input type="email" name="email" placeholder="ელ.ფოსტა" /></label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="tel" name="ტელეფონი" placeholder="ტელეფონის ნომერი" /></label>
                    </div>
                    <div class="box">
                        <label>
                            <textarea placeholder="მოგვწერეთ აქ"></textarea>
                        </label>
                    </div>
                    <div class="submit">
                        <button type="submit">
                            შეტყობინების გაგზავნა
                        </button>
                    </div>
                </form>
                <div class="contact-page">
                    <a href="https://www.facebook.com/profile.php?id=100066772870306">
                        <img src="/src/img/facebook.svg" alt="">
                    </a>

                    <img src="/src/img/phone-solid.svg" alt="">

                </div>





            </div>

        </div>

    </section>
</body>

</html>
