<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/registration.css">
    <title>რეგისტრაცია</title>
</head>

<body>
    <form action="/action_page.php" id="action-page">
        <div class="container">
            <h1>რეგისტრაცია</h1>
            <hr>

            <label for="email"></label>
            <input type="text" placeholder="ელ.ფოსტა" name="email" required>

            <label for="psw"></label>
            <input type="password" placeholder="პაროლი" name="psw" required>

            <label for="psw-repeat"></label>
            <input type="password" placeholder="გაიმეორე პაროლი" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" class="checkbox">
                დამახსოვრება
            </label>
            <div class="clearfix">
                <button type="button" class="cancelbtn">გაუქმება</button>
                <button type="submit" class="signupbtn">დარეგისტრირდი</button>
            </div>
        </div>
    </form>
</body>

</html>
