<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/src/styles/registration.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password:
                <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <!-- <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" />
                Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" />
                Business Account</label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required /> I accept
                the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset> -->
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input type="file" id="profile-picture" name="file" /></label>
            <label for="age">Input your age (years):
                <input type="number" min="13" max="120" id="age" name="number" /></label>
            <!-- <label for="referrer">How did you hear about us?
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label> -->
            <label for="bio">provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="10"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
