<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/src/styles/registration.css" />
</head>

<body>
    <h1>სარეგისტრაციო ფორმა</h1>
    <p>გთხოვთ შეიყვანოთ მოთხოვნილი ინფორმაცია</p>
    <form>
        <fieldset>
            <label for="first-name">
                <input id="first-name" type="text" placeholder="სახელი" required />
            </label>
            <label for="last-name">
                <input id="last-name" type="text" placeholder="გვარი" required />
            </label>
            <label for="email">
                <input id="email" type="email" placeholder="E-mail" required />
            </label>
            <label for="new-password">
                <input id="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="პაროლი" required />
            </label>
            <label for="confirm-password">
                <input id="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="გაიმეორე პაროლი"
                    required />
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">ატვირთე ფოტო:
                <input type="file" id="profile-picture" name="file" />
            </label>
            <label for="age">
                <input type="number" min="13" max="120" id="age" name="number" placeholder="ასაკი" />
            </label>

            <label for="bio">
                <textarea name="bio" id="bio" cols="30" rows="10"
                    placeholder="შეგიძლია დაწერო დამატებითი ინფორმაცია"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="რეგისტრაცია" />
    </form>
</body>

</html>
